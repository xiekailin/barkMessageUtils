<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提醒系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="main-container p-4">
                    <!-- 标题 -->
                    <div class="text-center mb-4">
                        <h1 class="display-4 text-primary">
                            <i class="fas fa-red-packet"></i> 提醒系统
                        </h1>
                        <p class="text-muted">多设备Bark推送，轻松管理你的红包提醒</p>
                    </div>

                    <!-- 状态卡片 -->
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body text-center">
                                    <h5 class="card-title">
                                        <i class="fas fa-clock"></i> 定时任务状态
                                    </h5>
                                    <div class="mt-3">
                                        <span id="statusIndicator" class="status-indicator status-stopped"></span>
                                        <span id="statusText" class="fw-bold">已停止</span>
                                    </div>
                                    <div class="mt-3">
                                        <button id="startBtn" class="btn btn-success me-2">
                                            <i class="fas fa-play"></i> 启动
                                        </button>
                                        <button id="stopBtn" class="btn btn-danger">
                                            <i class="fas fa-stop"></i> 停止
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body text-center">
                                    <h5 class="card-title">
                                        <i class="fas fa-list"></i> 模板统计
                                    </h5>
                                    <div class="mt-3">
                                        <span id="templateCount" class="fw-bold">0</span>
                                        <span class="text-muted">个模板</span>
                                    </div>
                                    <div class="mt-3">
                                        <button id="refreshBtn" class="btn btn-primary">
                                            <i class="fas fa-sync-alt"></i> 刷新配置
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body text-center">
                                    <h5 class="card-title">
                                        <i class="fas fa-mobile-alt"></i> 设备统计
                                    </h5>
                                    <div class="mt-3">
                                        <span id="deviceCount" class="fw-bold">0</span>
                                        <span class="text-muted">个设备</span>
                                    </div>
                                    <div class="mt-3">
                                        <button id="testBtn" class="btn btn-primary">
                                            <i class="fas fa-paper-plane"></i> 测试推送
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 导航标签 -->
                    <ul class="nav nav-tabs mb-4" id="mainTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="templates-tab" data-bs-toggle="tab" data-bs-target="#templates" type="button" role="tab">
                                <i class="fas fa-list"></i> 提醒模板
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="devices-tab" data-bs-toggle="tab" data-bs-target="#devices" type="button" role="tab">
                                <i class="fas fa-mobile-alt"></i> 设备管理
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="logs-tab" data-bs-toggle="tab" data-bs-target="#logs" type="button" role="tab">
                                <i class="fas fa-file-alt"></i> 运行日志
                            </button>
                        </li>
                    </ul>

                    <!-- 标签内容 -->
                    <div class="tab-content" id="mainTabsContent">
                        <!-- 提醒模板 -->
                        <div class="tab-pane fade show active" id="templates" role="tabpanel">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5><i class="fas fa-list"></i> 提醒模板管理</h5>
                                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTemplateModal">
                                    <i class="fas fa-plus"></i> 添加模板
                                </button>
                            </div>
                            <div id="templatesList" class="row">
                                <!-- 模板列表将通过JavaScript动态生成 -->
                            </div>
                        </div>

                        <!-- 设备管理 -->
                        <div class="tab-pane fade" id="devices" role="tabpanel">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5><i class="fas fa-mobile-alt"></i> 设备管理</h5>
                                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addDeviceModal">
                                    <i class="fas fa-plus"></i> 添加设备
                                </button>
                            </div>
                            <div id="devicesList" class="row">
                                <!-- 设备列表将通过JavaScript动态生成 -->
                            </div>
                        </div>

                        <!-- 运行日志 -->
                        <div class="tab-pane fade" id="logs" role="tabpanel">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0">
                                        <i class="fas fa-list"></i> 运行日志
                                    </h5>
                                    <button id="refreshLogsBtn" class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-sync-alt"></i> 刷新
                                    </button>
                                </div>
                                <div class="card-body">
                                    <div id="logContainer" class="log-container p-3">
                                        <div class="text-muted">暂无日志...</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加模板模态框 -->
    <div class="modal fade" id="addTemplateModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加提醒模板</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addTemplateForm">
                        <div class="mb-3">
                            <label for="templateId" class="form-label">模板ID</label>
                            <input type="text" class="form-control" id="templateId" name="template_id" required>
                            <div class="form-text">唯一标识符，如：morning_reminder</div>
                        </div>
                        <div class="mb-3">
                            <label for="templateName" class="form-label">模板名称</label>
                            <input type="text" class="form-control" id="templateName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="templateTime" class="form-label">提醒时间</label>
                            <input type="time" class="form-control" id="templateTime" name="time" required>
                        </div>
                        <div class="mb-3">
                            <label for="templateTitle" class="form-label">消息标题</label>
                            <input type="text" class="form-control" id="templateTitle" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="templateContent" class="form-label">消息内容</label>
                            <textarea class="form-control" id="templateContent" name="content" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveTemplateBtn">保存模板</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加设备模态框 -->
    <div class="modal fade" id="addDeviceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加Bark设备</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addDeviceForm">
                        <div class="mb-3">
                            <label for="deviceId" class="form-label">设备ID</label>
                            <input type="text" class="form-control" id="deviceId" name="device_id" required>
                            <div class="form-text">唯一标识符，如：my_phone</div>
                        </div>
                        <div class="mb-3">
                            <label for="deviceName" class="form-label">设备名称</label>
                            <input type="text" class="form-control" id="deviceName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="deviceUrl" class="form-label">Bark推送URL</label>
                            <input type="text" class="form-control" id="deviceUrl" name="url" required>
                            <div class="form-text">格式：https://api.day.app/设备码</div>
                        </div>
                        <div class="mb-3">
                            <label for="deviceDescription" class="form-label">设备描述</label>
                            <textarea class="form-control" id="deviceDescription" name="description" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success" id="saveDeviceBtn">保存设备</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 选择设备模态框 -->
    <div class="modal fade" id="testDeviceModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">选择测试推送设备</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="testTemplateId" value="">
            <select class="form-select" id="testDeviceSelect">
              <option value="all">全部设备</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="confirmTestDeviceBtn">推送</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 消息提示 -->
    <div id="toastContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
